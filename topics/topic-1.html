<style>
:root{--bg:#f4f7fb;--card-radius:12px;--gap:14px;--maxw:1200px;--text:#0b2130}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:"Vazirmatn",system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,#fbfdff,#eef6f9);color:var(--text);-webkit-font-smoothing:antialiased;padding:22px;direction:rtl;}
.header{max-width:var(--maxw);margin:0 auto 12px;display:flex;align-items:center;justify-content:space-between;gap:12px;}
.title{margin:0;font-size:20px;font-weight:800;background:linear-gradient(90deg,#ff5973,#5fb7ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{margin:0;color:#234;opacity:0.9;font-size:13px}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:#fff;border:1px solid rgba(10,20,40,0.06);padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(20,40,80,0.04);}
.lang-toggle{position:relative}

/* board */
.board{max-width:var(--maxw);margin:18px auto;display:grid;gap:var(--gap);grid-template-columns:repeat(1,minmax(0,1fr));}
@media (min-width:720px){.board{grid-template-columns:repeat(2,minmax(0,1fr));}}
@media (min-width:1024px){.board{grid-template-columns:repeat(3,minmax(0,1fr));}}
@media (min-width:1400px){.board{grid-template-columns:repeat(4,minmax(0,1fr));}}

/* card */
.card{background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(250,250,255,0.95));border-radius:var(--card-radius);padding:16px;min-height:88px;box-shadow:0 10px 30px rgba(10,20,40,0.04);display:flex;flex-direction:column;justify-content:center;text-align:center;transition:transform .35s,box-shadow .25s;overflow:hidden;position:relative;}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 44px rgba(10,30,70,0.08);}

/* message */
.msg{margin:0;padding:6px 4px;font-size:16px;line-height:1.6;word-break:break-word;hyphens:auto}
.msg.en{display:none}

/* actions */
.actions{display:flex;gap:10px;justify-content:center;margin-top:10px}
.icon-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);background:rgba(255,255,255,0.9);cursor:pointer;font-weight:700;font-size:13px}
.icon-btn span{font-weight:600;opacity:0.95}

/* top color strip */
.strip{position:absolute;top:0;right:0;height:6px;width:100%;border-top-left-radius:var(--card-radius)}

/* small helper */
.note{max-width:var(--maxw);margin:18px auto 80px;text-align:center;color:#2b4050;opacity:0.9;font-size:13px}

/* language styles */
body.lang-en{direction:ltr}
body.lang-en .msg.fa{display:none}
body.lang-en .msg.en{display:block}
body.lang-en .title{direction:ltr}

/* responsive font adjustments */
@media (max-width:420px){.msg{font-size:15px}}
</style>

      if(navigator.share){
        try{
          await navigator.share({ text });
          shareBtn.querySelector('span').textContent = 'ارسال شد';
          setTimeout(()=> shareBtn.querySelector('span').textContent='ارسال',1400);
          return;
        } catch(e){}
      }
      const encoded = encodeURIComponent(text);
      const wa = `https://wa.me/?text=${encoded}`;
      const tg = `https://t.me/share/url?url=&text=${encoded}`;
      const tw = `https://twitter.com/intent/tweet?text=${encoded}`;
      const fb = `https://www.facebook.com/sharer/sharer.php?u=&quote=${encoded}`;
      const mail = `mailto:?subject=${encodeURIComponent('پیامی برای تو')}&body=${encoded}`;
      const shareWindow = window.open('', '_blank', 'width=600,height=500');
      const html = `<html><head><meta charset="utf-8"><title>Share</title></head><body style="font-family:Arial;padding:18px"><h3>انتخاب اپ برای ارسال</h3>
        <p><a href="${wa}" target="_blank">WhatsApp</a></p>
        <p><a href="${tg}" target="_blank">Telegram</a></p>
        <p><a href="${tw}" target="_blank">Twitter</a></p>
        <p><a href="${fb}" target="_blank">Facebook</a></p>
        <p><a href="${mail}" target="_blank">Email</a></p>
        <p>یا متن را اینجا کپی کن:</p><textarea style="width:100%;height:120px">${text}</textarea></body></html>`;
      shareWindow.document.write(html);
      shareWindow.document.close();
    });
    actions.appendChild(shareBtn);

    card.appendChild(actions);
    board.appendChild(card);
  });

  const cards = document.querySelectorAll('.card');
  cards.forEach((c,i)=>{
    c.style.opacity = 0;
    c.style.transform = 'translateY(14px)';
    setTimeout(()=>{
      c.style.transition = 'opacity .45s cubic-bezier(.2,.9,.3,1), transform .45s cubic-bezier(.2,.9,.3,1)';
      c.style.opacity = 1; c.style.transform = 'none';
    }, 40 * (i % 10));
  });
}

render(messages);

const langBtn = document.getElementById('langBtn');
const pageTitle = document.getElementById('pageTitle');
const pageSubtitle = document.getElementById('pageSubtitle');

function setLang(en){
  if(en){
    document.body.classList.add('lang-en');
    langBtn.textContent = 'فارسی';
    pageTitle.textContent = '200 Secret Love Messages';
    pageSubtitle.textContent = 'Bilingual — Persian & English (literary)';
    langBtn.setAttribute('aria-pressed', 'true');
  } else {
    document.body.classList.remove('lang-en');
    langBtn.textContent = 'English';
    pageTitle.textContent = '۲۰۰ پیامِ «عشقِ پنهانی»';
    pageSubtitle.textContent = 'دو زبانه — فارسی و انگلیسی (ادبی)';
    langBtn.setAttribute('aria-pressed', 'false');
  }
}

const saved = localStorage.getItem('siteLang');
if(saved === 'en'){ setLang(true); } else { setLang(false); }

langBtn.addEventListener('click', ()=>{
  const en = !document.body.classList.contains('lang-en');
  setLang(en);
  localStorage.setItem('siteLang', en ? 'en' : 'fa');
});

document.getElementById('shuffleBtn').addEventListener('click', ()=>{
  const copy = messages.slice();
  for(let i=copy.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [copy[i],copy[j]]=[copy[j],copy[i]]; }
  render(copy);
});

document.getElementById('toggleAnim').addEventListener('click', ()=>{
  animateOn = !animateOn;
  document.getElementById('toggleAnim').textContent = 'انیمیشن: ' + (animateOn ? 'روشن' : 'خاموش');
  render(messages);
});
</script>
