<html lang="fa">
<head>
<meta charset="utf-8" />

<title>شبِ بی‌خوابی — ۱۰۰ پیام دوزبانه</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root{--maxw:1200px;--card-radius:12px;--gap:12px;--text:#0b2130}
*{box-sizing:border-box}
body{font-family:"Vazirmatn",sans-serif;margin:0;padding:20px;direction:rtl;background:linear-gradient(180deg,#fbfdff,#eef6f9);color:var(--text)}
.header{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.title{margin:0;font-size:20px;font-weight:800;background:linear-gradient(90deg,#ff5973,#5fb7ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{margin:0;color:#234;opacity:0.9;font-size:13px}
.controls{display:flex;gap:8px;align-items:center}
.lang-btn{background:linear-gradient(90deg,#ff7fa1,#ffb199);color:#fff;font-weight:700;border:none;padding:8px 14px;border-radius:30px;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 14px rgba(0,0,0,0.12)}
.lang-btn:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,0.18)}
body.lang-en .lang-btn{background:linear-gradient(90deg,#5fb7ff,#8fd3ff)}
.btn{padding:8px 12px;border-radius:10px;border:none;background:#fff;box-shadow:0 6px 18px rgba(20,40,80,0.04);cursor:pointer;font-weight:700}
.board{max-width:var(--maxw);margin:18px auto 40px;display:grid;gap:var(--gap);grid-template-columns:repeat(1,minmax(0,1fr))}
@media (min-width:720px){.board{grid-template-columns:repeat(2,minmax(0,1fr));}}
@media (min-width:1024px){.board{grid-template-columns:repeat(3,minmax(0,1fr));}}
@media (min-width:1400px){.board{grid-template-columns:repeat(4,minmax(0,1fr));}}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(250,250,255,0.96));border-radius:var(--card-radius);padding:16px;min-height:100px;box-shadow:0 10px 30px rgba(10,20,40,0.04);display:flex;flex-direction:column;justify-content:center;text-align:center;position:relative;overflow:hidden}
.card::before{content:"";position:absolute;top:0;right:0;height:6px;width:100%;border-top-left-radius:var(--card-radius)}
.card:nth-child(8n)::before{background:linear-gradient(90deg,#ffb3c6,#ff7fa1)}
.card:nth-child(8n+1)::before{background:linear-gradient(90deg,#c8fff1,#41d7b0)}
.card:nth-child(8n+2)::before{background:linear-gradient(90deg,#dceeff,#78b6ff)}
.card:nth-child(8n+3)::before{background:linear-gradient(90deg,#fff0e3,#ffc37a)}
.card:nth-child(8n+4)::before{background:linear-gradient(90deg,#e8e2ff,#af8bff)}
.card:nth-child(8n+5)::before{background:linear-gradient(90deg,#dfffde,#7fef9a)}
.card:nth-child(8n+6)::before{background:linear-gradient(90deg,#fff0e3,#ff9f68)}
.card:nth-child(8n+7)::before{background:linear-gradient(90deg,#ffd9f0,#ff7fd1)}
.msg{margin:0;padding:6px 4px;font-size:16px;line-height:1.6}
.msg.en{display:none}
.actions{display:flex;gap:10px;justify-content:center;margin-top:12px}
.icon-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);background:rgba(255,255,255,0.9);cursor:pointer;font-weight:700;font-size:13px}
body.lang-en{direction:ltr}
body.lang-en .msg.fa{display:none}
body.lang-en .msg.en{display:block}
.note{max-width:var(--maxw);margin:0 auto 80px;text-align:center;color:#2b4050;opacity:0.9;font-size:13px}
</style>

const pageTitle = document.getElementById('pageTitle');

const pageNote = document.getElementById('pageNote');
let currentLangKey = 'siteLang_topic33';
let currentLang = localStorage.getItem(currentLangKey) || 'fa';

function renderUI(){
  const t = ui[currentLang];
  pageTitle.textContent = t.title;
  pageSubtitle.textContent = t.subtitle;
  langBtn.textContent = t.langBtn;
  shuffleBtn.textContent = t.shuffle;
  toggleAnim.textContent = animateOn ? t.animationOn : t.animationOff;
  pageNote.textContent = t.note;
}

function render(list){
  board.innerHTML = '';

    var card = document.createElement('article'); card.className = 'card';
